name: Use Case - AT

on:
  workflow_dispatch:
  schedule:
  - cron: '*/15 * * * *'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        environment: [AT21, AT22]
    environment: ${{ matrix.environment }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run use case tests for data endpoint
      run:  |
              cd test/k6
              docker-compose run k6 run /src/tests/data.js `
              -e env=${{ vars.ENV }} `
              -e username=${{ secrets.USER_NAME }} `
              -e userpwd=${{ secrets.USER_PASSWORD }} `
              -e org=${{ secrets.ORG }} `
              -e app=${{ secrets.APP }} `
              -e apimSubsKey=${{ secrets.APIM_SUBSKEY }}
    - name: Run use case tests for data endpoint
      if: always()
      run:  |
              cd test/k6
              docker-compose run k6 run /src/tests/sign.js `
              -e env=${{ vars.ENV }} `
              -e username=${{ secrets.USER_NAME }} `
              -e userpwd=${{ secrets.USER_PASSWORD }} `
              -e org=${{ secrets.ORG }} `
              -e app=${{ secrets.APP }} `
              -e apimSubsKey=${{ secrets.APIM_SUBSKEY }}
    - name: Build failure report
      if: failure()
      run: |

          report=":warning: Storage use case test failure in ${{ matrix.environment }} :warning: \n"
          report+="\n Workflow available here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "stepreport="$report >> $GITHUB_ENV
    - name: Report failure to Slack
      if: failure()
      id: slack
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
            {
              "text": "${{ env.stepreport }}"
            }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}

